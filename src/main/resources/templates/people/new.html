<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="common/layout">
	<head>
		<title>Create a Person</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  	</head>
	<body class="white">
		<main layout:fragment="content" class="container">
			<div class="row">
				<form class="col s12" method="post" th:object="${person}" th:action="@{/people}">
					<div class="row">
						<div class="input-field col s6">
							<input th:field="*{firstName}" id="first_name" type="text" autofocus="autofocus" />
							<label for="first_name">First Name</label>
						</div>
						<div class="input-field col s6">
							<input th:field="*{lastName}" id="last_name" type="text" class="validate"/>
							<label for="last_name">Last Name</label>
						</div>
						<button class="btn waves-effect waves-light" type="submit" name="action">Create this person
							<i class="material-icons right">send</i>
						</button>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
